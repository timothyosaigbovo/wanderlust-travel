<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Explore holiday destinations worldwide with interactive maps, country data, and travel information.">
  <title>Destinations | Wanderlust Travel</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <a href="#main-content" class="skip-link">Skip to main content</a>

  <!-- HEADER & NAVIGATION -->
  <header>
    <nav class="navbar" aria-label="Main navigation">
      <div class="navbar-inner">
        <a href="index.html" class="logo" aria-label="Wanderlust Travel home">
          <span class="logo-icon">&#x2708;</span><span>Wanderlust</span>
        </a>
        <button class="hamburger" id="hamburger-btn"
          aria-label="Toggle navigation menu" aria-expanded="false">&#9776;</button>
        <ul class="nav-links" id="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="destinations.html" class="active">Destinations</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- MAIN CONTENT -->
  <main id="main-content">
    <section class="page-header">
      <h1>Explore Destinations</h1>
      <p>Search for any country to see its details and location on the map.</p>
    </section>

    <div class="dest-search-section">
      <form id="dest-search-form" class="dest-search-box" role="search">
        <input type="text" id="dest-search-input"
          placeholder="Type a country name..." aria-label="Search countries">
        <button type="submit" class="search-btn">Search &#x2192;</button>
      </form>
      <div id="dest-feedback" class="feedback" role="alert" aria-live="polite"></div>
      <div id="dest-spinner" class="spinner" role="status"></div>
    </div>

    <!-- Region Filter Buttons -->
    <section class="filter-section" aria-label="Filter by region">
      <h2 class="filter-heading">Browse by Region</h2>
      <div class="filter-buttons" role="group" aria-label="Region filters">
        <button class="filter-btn active" data-region="all" aria-pressed="true">All Regions</button>
        <button class="filter-btn" data-region="Africa" aria-pressed="false">Africa</button>
        <button class="filter-btn" data-region="Americas" aria-pressed="false">Americas</button>
        <button class="filter-btn" data-region="Asia" aria-pressed="false">Asia</button>
        <button class="filter-btn" data-region="Europe" aria-pressed="false">Europe</button>
        <button class="filter-btn" data-region="Oceania" aria-pressed="false">Oceania</button>
      </div>
    </section>

    <!-- Sort Controls -->
    <div class="sort-controls">
      <label for="sort-select">Sort by:</label>
      <select id="sort-select" aria-label="Sort search results">
        <option value="name-asc">Name (A – Z)</option>
        <option value="name-desc">Name (Z – A)</option>
        <option value="pop-desc">Population (Highest first)</option>
        <option value="pop-asc">Population (Lowest first)</option>
      </select>
    </div>

    <div class="dest-results-section">
      <div id="dest-map-container" class="map-container">
        <div id="dest-map"></div>
      </div>
      <div id="dest-grid" class="cards-grid"></div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <div class="footer-inner">
      <div class="footer-links">
        <a href="index.html">Home</a>
        <a href="destinations.html">Destinations</a>
        <a href="contact.html">Contact</a>
        <a href="https://github.com/timothyosaigbovo/wanderlust-travel"
          target="_blank" rel="noopener noreferrer">GitHub</a>
      </div>
      <p class="footer-copy">&copy; 2026 Wanderlust Travel.</p>
    </div>
  </footer>

  <button class="back-top" id="back-top-btn" aria-label="Back to top">&#x2191;</button>

  <!-- JavaScript at bottom of body -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
  <script src="assets/js/script.js"></script>
  <script src="assets/js/features.js"></script>
</body>
</html>
