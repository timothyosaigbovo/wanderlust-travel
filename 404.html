<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found | Wanderlust Travel</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <a href="#main-content" class="skip-link">Skip to main content</a>

  <!-- HEADER & NAVIGATION -->
  <header>
    <nav class="navbar" role="navigation" aria-label="Main navigation">
      <div class="navbar-inner">
        <a href="index.html" class="logo" aria-label="Wanderlust Travel home">
          <span class="logo-icon">&#x2708;</span><span>Wanderlust</span>
        </a>
        <ul class="nav-links" id="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="destinations.html">Destinations</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- MAIN CONTENT -->
  <main id="main-content">
    <section class="error-page">
      <div class="error-content">
        <span class="error-code">404</span>
        <h1>Oops! Page Not Found</h1>
        <p>The page you're looking for doesn't exist or has been moved.
          You'll be redirected to the homepage in
          <span id="countdown">10</span> seconds.</p>
        <a href="index.html" class="error-btn">
          &#x2190; Back to Homepage</a>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer>
    <div class="footer-inner">
      <p class="footer-copy">&copy; 2026 Wanderlust Travel.</p>
    </div>
  </footer>

  <!-- Auto-redirect countdown script -->
  <script>
    /**
     * 404 page auto-redirect
     * Counts down from 10 seconds then redirects to homepage
     * Demonstrates: setInterval, DOM manipulation, compound statements
     */
    let seconds = 10;
    const countdownEl = document.getElementById("countdown");
    const timer = setInterval(function() {
      seconds--;
      countdownEl.textContent = seconds;
      if (seconds <= 0) {
        clearInterval(timer);
        window.location.href = "index.html";
      }
    }, 1000);
  </script>
</body>
</html>
